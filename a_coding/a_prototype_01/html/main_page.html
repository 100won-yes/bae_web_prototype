<!DOCTYPE html>
<!-- main_page.html -->
<html lang="ko-KR" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="../js/common/modernizr-custom.js"></script>
    
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/src/main_page.css">
    <title>메인페이지</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="../favicon.png">
  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <header id="headBox">
        <h1 class="blind">headBox</h1>
        <div class="head_inner clearfix">
          <nav class="menu_navigation"></nav>
          <div class="logo_area"></div>
          <div class="login_area"></div>
        </div>
      </header><!-- #headBox -->
      <section id="mainAdBox">
        <h2 class="blind">mainAdBox</h2>
        <div class="move_button_box">
          <ul class="clearfix">
            <li class="move_button_01"></li>
            <li class="move_button_02"></li>
            <li class="move_button_03"></li>
            <li class="move_button_04"></li>
            <li class="move_button_05"></li>
          </ul>
        </div>
      </section><!-- #mainAdBox -->
      <section id="menuBox">
        <h2 class="blind">menuBox</h2>
        <div class="menu_inner clearfix">
          <ul>
            <li class="brandstory"></li>
            <li class="menu"></li>
            <li class="franchise"></li>
            <li class="store"></li>
            <li class="news"></li>
          </ul>
        </div>
      </section><!-- #menuBox -->
      <section id="newproductBox">
        <h2 class="blind">newproductBox</h2>
        <div class="newproduct_area">
          <dl>
            <dt class="newproduct_title">제목</dt>
            <dd class="newproduct_text">내용</dd>
          </dl>
          <div><button type="button">자세히 보기</button></div>
        </div>
      </section><!-- #newproductBox -->
      <section id="introductionBox">
        <h2 class="blind">introductionBox</h2>
        <div class="introduction_inner clearfix">
          <div class="introduction_sub_01"></div>
          <div class="introduction_main clearfix">
            <div class="introduction_left_button"><button type="button"></button></div>
            <div class="introduction_right_button"><button type="button"></button></div>
          </div>
          <div class="introduction_sub_02"></div>
        </div>
      </section><!-- #introductionBox -->
      <section id="videoAdBox">
        <h2 class="blind">videoAdBox</h2>
        <div class="video_inner claearfix">
          <div class="video_area">
              <div class="video_title_big">영어 제목</div>
              <div class="video_title_small">한글 소제목</div>
          </div>
          <div class="video_player"></div>
        </div>
      </section><!-- #videoAdBox -->
      <section id="subAdBox_01">
        <h2 class="blind">subAdBox_01</h2>
        <div class="sub_inner_01"></div>
      </section><!-- #subAdBox_01 -->
      <section id="subAdBox_02">
        <h2 class="blind">subAdBox_02</h2>
        <div class="sub_inner_02">
          <div class="sub_02_area">
            <dl>
              <dt class="sub_02_title">제목</dt>
              <dd class="sub_02_text">내용</dd>
            </dl>
            <div><button type="button">자세히 보기</button></div>
          </div>
        </div>
      </section><!-- #subAdBox_02 -->
      <section id="subAdBox_03">
        <h2 class="blind">subAdBox_03</h2>
        <div class="sub_inner_03">
          <div class="sub_inner_03_on">
            <div class="sub_03_area">
              <dl>
                <dt class="sub_03_title">제목</dt>
                <dd class="sub_03_text">내용</dd>
              </dl>
              <div><button type="button">자세히 보기</button></div>
            </div>
          </div>
        </div>
      </section><!-- #subAdBox_03 -->
      <footer id="footBox">
        <h2 class="blind">footBox</h2>
        <div class="foot_inner claearfix">
          <div class="mini_logo"></div>
          <div class="instagram_but"><button type="button"></button></div>
          <div class="companyinfo"></div>
        </div>
      </footer><!-- #footBox -->
    </div><!-- #wrap -->
    <!-- script -->
    <script></script>
  </body>
</html>
