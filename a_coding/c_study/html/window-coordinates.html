<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinates</title>
  <style>
    body {
      background-color:black;
      /* overflow:hidden; */
    }

    div {
      width:250px; height:250px; background-color:blanchedalmond;
      margin-bottom:4px;
      border-radius:4px;
    }

    .special {
      background-color:lightsalmon;
    }

    aside {
      position:fixed;
      top:20px; right:20px;
    }
  </style>
</head>
<body>

  <h1><a href="../index.html">HOME</a></h1>
  
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <aside>
    <button class="scroll-by">scroll by 100px(y)</button>
    <button class="scroll-to">scroll to 100px(y)</button>
    <button class="scroll-into">scroll into special</button>
  </aside>

  <script>
    const special = document.querySelector('.special');

    special.addEventListener('click', event => {
      const rect = special.getBoundingClientRect();
      console.log(rect);
      // getBoundingClientRect도 client와 동일하게 보이는 창에서의 결과 값
      // js와 css의 top과 left는 의미가 비슷하지만 bottom과 right는 전혀 의미가 다르다!
      console.log(`client: ${event.clientX}, ${event.clientY}`);
      // client는 현재 보이는 창에서 X,Y 
      console.log(`page: ${event.pageX}, ${event.pageY}`);
      // page는 document 전체 창에서 X,Y
    });

    const scrollBy = document.querySelector('.scroll-by');
    const scrollTo = document.querySelector('.scroll-to');
    const scrollInto = document.querySelector('.scroll-into');

    scrollBy.addEventListener('click', () => {
      // window.scrollBy(0,100);
      window.scrollBy({top:100, left:0, behavior:'smooth'});
      // 이렇게 해서 더 부드럽게 움직이게 할 수 있다.
      // 100px씩 밑으로
    });
    scrollTo.addEventListener('click', () => {
      window.scrollTo(0,100);
      // Y가 100px인 부분으로 이동
    });
    scrollInto.addEventListener('click', () => {
      special.scrollIntoView();
      // .special로 이동
    });
  
  </script>
</body>
</html>
